<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <script src="operations.js"  defer></script> <!--the defer specifies javascript file to be executed after HTML has been parsed but before the `DOMContentLoaded` event is fired -->

    <link rel = "stylesheet" href="style.css"/>
</head>



<body>
    <section class="calcContainer">
        <div id = "display">I AM THE DISPLAY</div>
        <div class="allButton">
            <div class = "row1">
                <button class = "button" id ="clear">C</button>
                <button class= "button" id = "delete">Delete</button>
            </div>
            <div class = "row2">
                <button class = "button" id ="seven">7</button>
                <button class = "button" id ="eight">8</button>
                <button class = "button" id ="nine">9</button>
                <button class = "button" id ="plus">+</button>
            </div>

            <div class = "row3">
                <button class = "button" id ="four">4</button>
                <button class = "button" id ="five">5</button>
                <button class = "button" id ="six">6</button>
                <button class = "button" id ="minus">-</button>
        </div>

        <div class = "row4">
            <button class = "button" id ="seven">1</button>
            <button class = "button" id ="eight">2</button>
            <button class = "button" id ="nine">3</button>
            <button class = "button" id ="multiply">x</button>
            
        </div>

        <div class = "row5">
            <button class = "button" id ="decimal">.</button>
            <button class = "button" id ="zero">0</button>
            <button class = "button" id ="equal">=</button>
            <button class = "button" id ="nine">รท</button>
    </section>
</body> 
</html>
