<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <script src="operations.js"  defer></script> <!--the defer specifies javascript file to be executed after HTML has been parsed but before the `DOMContentLoaded` event is fired -->

    <link rel = "stylesheet" href="style.css"/>
</head>



<body>
    <section class="calcContainer">
        <div class = "display">
            <div class="result">result</div>
            <div class = "operations">operations</div>
        </div>
        <div class="allButton">
            <div class = "row">
                <button class = "button" id ="clear" >C</button>
                <button class= "button" id = "delete">Delete</button>
            </div>
            <div class = "row">
                <button class = "button" data-type = "number" value = "7" id ="seven">7</button>
                <button class = "button" data-type = "number" value = "8" id ="eight">8</button>
                <button class = "button" data-type = "number" value = "9" id ="nine">9</button>
                <button class = "button" id ="plus">+</button>
            </div>

            <div class = "row">
                <button class = "button" data-type = "number" value = "4" id ="four">4</button>
                <button class = "button" data-type = "number" value = "5" id ="five">5</button>
                <button class = "button" data-type = "number" value = "6" id ="six">6</button>
                <button class = "button" id ="minus">-</button>
            </div>

            <div class = "row">
                <button class = "button" data-type = "number" value = "7" id ="seven">1</button>
                <button class = "button" data-type = "number" value = "8" id ="eight">2</button>
                <button class = "button" data-type = "number" value = "9" id ="nine">3</button>
                <button class = "button" id ="multiply">x</button>
                
            </div>

        <div class = "row">
            <button class = "button" data-type = "number" value = " id ="decimal">.</button>
            <button class = "button" data-type = "number" value = " id ="zero">0</button>
            <button class = "button" data-type = "number" value = " id ="equal">=</button>
            <button class = "button" data-type = "number" value = " id ="nine">รท</button>
    </section>
</body> 
</html>
