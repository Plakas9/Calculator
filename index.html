<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <script src="operations.js"  defer></script> <!--the defer specifies javascript file to be executed after HTML has been parsed but before the `DOMContentLoaded` event is fired -->

    <link rel = "stylesheet" href="style.css"/>
</head>



<body>
    <section class="calcContainer">
        <div class = "display">
           
            <div class = "operations">0</div>
            <div class="result">0</div>
        </div>
        <div class="allButton">
            <div class = "row">
                <button class = "button" id ="clear"  data-type="charset" value="c" >C</button>
                <button class= "button" id = "delete" data-type="charset" value = "d">Delete</button>
            </div>
            <div class = "row">
                <button class = "button" data-type = "number" value = "7" id ="seven">7</button>
                <button class = "button" data-type = "number" value = "8" id ="eight">8</button>
                <button class = "button" data-type = "number" value = "9" id ="nine">9</button>
                <button class = "button" value = "+"    id ="plus">+</button>
            </div>

            <div class = "row">
                <button class = "button" data-type = "number" value = "4" id ="four">4</button>
                <button class = "button" data-type = "number" value = "5" id ="five">5</button>
                <button class = "button" data-type = "number" value = "6" id ="six">6</button>
                <button class = "button" value = "-"    id ="minus">-</button>
            </div>

            <div class = "row">
                <button class = "button" data-type = "number" value = "1" id ="seven">1</button>
                <button class = "button" data-type = "number" value = "2" id ="eight">2</button>
                <button class = "button" data-type = "number" value = "3" id ="nine">3</button>
                <button class = "button" value = "*"    id ="multiply">x</button>
                
            </div>

        <div class = "row">
            <button class = "button" data-type = "number" value = "." id ="decimal">.</button>
            <button class = "button" data-type = "number" value = "0" id ="zero">0</button>
            <button class = "button" data-type = "number" value = "=" id ="equal">=</button>
            <button class = "button" data-type = "number" value = "/" id ="divide">÷</button>
    </section>

    <footer class = "footer"> <p>
        Copyright ©
        <script>
          document.write(new Date().getFullYear())
        </script>
        Andyrew Projects
      
      <a href="https://github.com/Plakas9">
        <img class = "icon" src="./githubICon/github.png">
      </a>
    </footer>
</body> 
</html>
